<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kim Richardt</title>
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
  </head>
  <body>
    <!-- Sticky Navigation bar -->
    <div class="nav-wrapper">
          <div class="logo"><img src="images/logo.png" alt=""></div>



          <a href="javascript:void(0);" class="icon" onclick="burgerMenu()">
              MENU <i class="fa fa-bars"></i>
            </a>
            <div id="products-link"><p>PRODUCTS</p></div>
            <div id="about-link"><p>ABOUT</p></div>
            <div id="contact-link"><p class="white-border">CONTACT</p></div>
            </div>
    </div>
    <!-- Sticky Navigation bar End -->

<!-- Product info start -->
    <main id="product-info-main"></main>
    <template id="product-info-template">
      <div class="product-title"><h1>PRODUCT TITLE</h1><br><p class="product-year">YEAR</p></div>
      <div class="product-dimensions"><p>Dimensions<br><span>L W H ETC ETC</span></p></div>
      <div class="product-collection"><p>Collection<br><span>COLLECTION NAME</span></p></div>
      <div class="product-materials"><p>Materials</p><span>MATERIALS,MATERIALS</span></div>
      <div class="product-materials-images"><img src="images/shelf.jpg" alt="" class="material1"><img src="images/blueprint.jpg" alt="" class="material2"></div>
      <div class="product-find-reseller"><p>Reseller - <a href="" target="_blank">RESELLER LINK</a></p></div>
      <div class="product-front-image"><img src="images/shelf.jpg" alt="" class="front"></div>
      <div class="product-description"><p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Delectus illo mollitia, eos dolorum rem officiis esse. Magnam dolores adipisci quae numquam rem, assumenda, fugit qui soluta nemo velit voluptate eligendi.</p></div>
      <div class="product-extra-img-1"><img src="images/bed.jpg" alt=""></div>
      <div class="product-extra-img-2"><img src="images/bed.jpg" alt=""></div>
      <div class="product-extra-img-3"><img src="images/bed.jpg" alt=""></div>
    </template>

    <!-- importing jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
    <script src="js/shared.js"></script>
    <script src="js/product.js"></script>
  </body>
</html>
